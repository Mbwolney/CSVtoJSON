<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importação de Arquivo</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" ondrop="onDrop(event)">
        <div class="left">
            <div id="drop" class="import" onclick="selecionarArquivo()">
                <input class="iptFile" id="iptFile" type="file" onchange="read(this)" />
                <span>Arraste o arquivo ou click para selecionar</span>
            </div>
        </div>

        <div class="right">
            <table id="table" class="table">
                <tr>
                    <th>N</th>
                    <th>Nome</th>
                    <th>Data Nascimento</th>
                    <th>CPF</th>
                </tr>
            </table>
        </div>

        <!-- <button id="btnDown" class="btnDown" onclick="download()" disabled>Download</button> -->
    </div>

    <script src="index.js"></script>
</body>

</html>
